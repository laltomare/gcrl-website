name = "gcrl-website"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database (for document metadata)
[[d1_databases]]
binding = "DB"
database_name = "gcrl-documents"
database_id = "3a4b52a3-be84-495b-b8b4-6f0cde5c31a2"

# R2 Storage (for PDF files)
[[r2_buckets]]
binding = "R2"
bucket_name = "gcrl-documents"

# Environment variables
[vars]
ENVIRONMENT = "production"
SITE_NAME = "Golden Compasses Research Lodge"
SITE_URL = "https://goldencompasses.org"
